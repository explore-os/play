services:
  eos:
    depends_on:
      - msgbus
    build:
      dockerfile: Dockerfile
    volumes:
      - ../workspace:/explore/workspace
      - storage:/explore/storage
    command: /usr/local/bin/supervisor --force

  teleplot:
    image: hardliner66/eos-teleplot:latest
    networks:
      teleplot_net:
        ipv4_address: 10.5.0.10
    ports:
      - "47269:47269/udp"

  msgbus:
    image: nats
    command: "--server_name eos_hub --cluster_name EOS --cluster nats://0.0.0.0:6222 --http_port 8222"

volumes:
  storage:

networks:
  teleplot_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1