services:
  eos:
    depends_on:
      - msgbus
    build:
      dockerfile: Dockerfile
    volumes:
      - ../workspace:/explore/workspace
      - storage:/explore/storage
    command: /usr/local/bin/supervisor --force

  teleplot:
    image: hardliner66/eos-teleplot:latest
    ports:
      - "47269:47269/udp"

  msgbus:
    image: nats
    command: "--server_name eos_hub --cluster_name EOS --cluster nats://0.0.0.0:6222 --http_port 8222"

volumes:
  storage: